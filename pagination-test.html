<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/pagination.css">
    <link rel="stylesheet" href="./styles/attendance-pagination.css">
    <style>
        body {
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>Pagination Test</h2>
        <p>This page tests if the pagination component is working correctly.</p>
        
        <div class="attendance-pagination mt-4">
            <div id="paginationContainer" class="pagination-container">
                <!-- Pagination will be inserted here by JavaScript -->
            </div>
            <div class="page-records-info">
                Showing 8 records per page
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./functions/pagination.js"></script>
    <script>
        $(document).ready(function() {
            // Test with different values
            const currentPage = 1;
            const totalPages = 3;
            
            console.log('Creating test pagination:', { currentPage, totalPages });
            
            // Initialize pagination with standardized function
            createStandardPagination(
                currentPage,
                totalPages,
                '?',
                'paginationContainer'
            );
            
            // Add click handler for demonstration
            $(document).on('click', '#paginationContainer .page-link', function(e) {
                e.preventDefault();
                const href = $(this).attr('href');
                const urlParams = new URLSearchParams(href.substring(href.indexOf('?')));
                const page = urlParams.get('page') || 1;
                
                alert('Clicked on page: ' + page);
                
                return false;
            });
        });
    </script>
</body>
</html>
